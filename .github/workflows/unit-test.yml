name: Unit Test Testing

on:
  pull_request:
    types: [opened, reopened]


jobs: 
    Checkout-And-Build-Imagw:
        runs-on: self-hosted

        steps: 
            - name: Checkout code
              uses: actions/checkout@v2
            
            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            
            - name: Build and Push Docker image
              uses: docker/build-push-action@v4
              with:
                context: .
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/devops-ramp-up-frontend:testing-${{ github.sha }}

    Run-Test:
        runs-on: self-hosted

        steps:
            - name: Run unit tests in Docker container
              run: |
                    docker pull ${{ secrets.DOCKER_USERNAME }}/devops-ramp-up-frontend:testing-${{ github.sha }}
                    docker run -it --name frontend-testing -p 8080:8080 \
                    ${{ secrets.DOCKER_USERNAME }}/devops-ramp-up-frontend:testing-${{ github.sha }} run test:unit